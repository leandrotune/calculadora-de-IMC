<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Calculadora IMC</title>
</head>
<body class="principal">
    <main class="container-calculadora">
        <form" class="formulario">
            <h1>Calculadora - IMC</h1>

            <div class="campos-inputs">
                <label class="label" for="nome">Nome:</label>
                <input type="text" id="nome" class="campos">
            </div>

            <div class="campos-inputs">
                <label class="label" for="altura">Altura:</label>
                <input class="campos" type="number3222222226" id="altura">
            </div>

            <div class="campos-inputs">
                <label class="label" for="peso">Peso:</label>
                <input type="number" id="peso" class="campos">
            </div>

            <input type="submit" id="botao-calcular" value="Calcular" 
            class="campos-enviar">

            <div class="resultado-container"><p id="resultado-texto"></p></div>
        </form>
    </main>

        <script src="../js/index.js"></script>
        
</body>
</html>
